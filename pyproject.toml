[project]
name = "py-hamt"
version = "2.0.0"
description = "HAMT implementation for an abstract backing store"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dag-cbor>=0.3.3",
    "multiformats[full]>=0.3.1.post4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hypothesis>=6.115.5",
    "memray>=1.14.0",
    "pdoc>=15.0.0",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "snakeviz>=2.2.0",
]
