# Adapted from https://github.com/github/opensource.guide/blob/main/.github/workflows/jekyll-preview.yml

name: Deploy static site generated by pdoc to GitHub Pages preview environment
on: pull_request
permissions:
  contents: read
  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
  pages: write
  id-token: write
jobs:
  build:
    environment:
      name: "Pages Preview"
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          # For PRs make sure to checkout the PR branch
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Create project environment
        run: uv sync
      - name: Build with pdoc
        run: uv run pdoc py_hamt -o ./_site
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
        with:
          preview: "true"
